<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container-fluid">

    <div id="spinner">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    
    <div class="card">

      <div class="card-header">
        <img class="card-img-top" src="#" alt="Card image cap">
      </div>
        
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p class="card-title text-center"><i class="fa fa-quote-left text-center" aria-hidden="true"></i></p>
          <p class="text-center"><span id="quote"></span></p>
          <footer class="blockquote-footer text-right"><span id="author"></span></footer>
        </blockquote>
      </div><!-- .card-body -->

      <div class="card-footer">
        <div class="row">
          <div class="col-sm">
              <button class="btn btn-secondary tweeter"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet This</button>
          </div>
          <div class="col-sm">
              <button class="btn btn-secondary newQ"><i class="fa fa-quote-left" aria-hidden="true"></i> New Quote</button>
          </div>
        </div>
      </div><!-- .card-footer -->

    </div><!-- .card -->
  </div><!-- .container-fluid -->
</body>
</html>
